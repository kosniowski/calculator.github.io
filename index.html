<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<iv>
    <h1>JS CALCULATOR</h1>
    <div class="row-fluid"></div>
    <div class="card" style="width:auto;">
        <form >
            <div class="mb-10">
        <input type="text" id="operations" class="entrada" placeholder="0">
        </div>
        </form>
        <div class="botones">
            <button type="button" class="btn btn-info" name="num">1</button>
            <button type="button" class="btn btn-info" name="num">2</button>
            <button type="button" class="btn btn-info" name="num">3</button>
            <button type="button" class="btn btn-warning" name="op">+</button>
            <button type="button" class="btn btn-info" name="num">4</button>
            <button type="button" class="btn btn-info" name="num">5</button>
            <button type="button" class="btn btn-info" name="num">6</button>
            <button type="button" class="btn btn-warning" name="op">-</button>
            <button type="button" class="btn btn-info" name="num">7</button>
            <button type="button" class="btn btn-info" name="num">8</button>
            <button type="button" class="btn btn-info" name="num">9</button>
            <button type="button" class="btn btn-warning" name="op">%</button>
            <button type="button" class="btn btn-warning" name="borrar">C</button>
            <button type="button" class="btn btn-info" name="num">0</button>
            <button type="button" class="btn btn-success" name="igual">=</button>
            <button type="button" class="btn btn-warning" name="op">x</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
